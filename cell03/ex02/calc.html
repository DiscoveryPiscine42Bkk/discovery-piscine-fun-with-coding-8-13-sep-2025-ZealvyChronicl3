<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It’s over 9000</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
    }

    .calculator {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    input[type="text"],
    select {
        padding: 10px 15px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: all 0.2s ease;
    }

    input[type="text"]:focus,
    select:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.5);
    }

    input[type="submit"] {
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div style="height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center;">
        <div class="calculator">
            <input id="1" type="text">

            <select name="operator" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>

            <input id="2" type="text">

            <div style="text-align: center;">
                <input type="submit" value="Try me!" onclick="calculate()">
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const left = document.getElementById("1").value;
            const right = document.getElementById("2").value;
            const operator = document.getElementById("operator").value;

            // ตรวจสอบว่าเป็นจำนวนเต็มบวก
            if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
                alert("Error :(");
                return;
            }

            const a = parseInt(left, 10);
            const b = parseInt(right, 10);

            // ตรวจสอบหาร/โมดูโลด้วยศูนย์
            if ((operator === "/" || operator === "%") && b === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch (operator) {
                case "+": result = a + b; break;
                case "-": result = a - b; break;
                case "*": result = a * b; break;
                case "/": result = a / b; break;
                case "%": result = a % b; break;
            }

            alert(result);
            console.log(result);
        }

        // แจ้งเตือนทุกๆ 30 วินาที
        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>

</html>
